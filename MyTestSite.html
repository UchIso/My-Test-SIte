<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyTestSiteStyle.css">
</head>
<body>

    <div id="Doors">
        <div id="LeftDoor" class="Doors">
            <div id="DoorSides">
                <div class="DoorTopSide"></div>
                <div class="DoorBottonSide"></div>
            </div>
            <div id="LeftDoorSide" class="DoorSide"></div>
        </div>
        
        <div id="DoorsLock">
            <div id="LockHole"></div>
        </div>
        
        <div id="RightDoor" class="Doors">
            <div id="RightDoorSide" class="DoorSide"></div>
            <div id="DoorSides">
                <div class="DoorTopSide"></div>
                <div class="DoorBottonSide"></div>
            </div>
        </div>
        
        <div id="DoorsKey">
            <div class="key">
                <div class="key-teeth3"></div>
                <div class="key-teeth2"></div>
                <div class="key-teeth"></div>
                <div class="key-body"></div>
                <div class="key-head"></div>
            </div>
            <div class="key-headBack"></div>
        </div>
        <div id="KeyDefender"></div>

        <div id="LoginTable">
            <h1>Login</h1>
            <div id="LoginMail">
                <h3>Enter Gmail</h3>
                <input id="LoginMailInput" class="MailInput" type="email">
            </div>
            <div id="LoginPassword">
                <h3>Enter Password</h3>
                <input id="SingUpPaswordInput" class="PasswordInput" type="password">
            </div>
            <button class="LoginButtons">Login</button>
            <button id="SignUpMenuBTN">Sign Up</button>
        </div>
        <div id="SignUpTable">
            <h1>Sign Up</h1>
            <div>
                <h3>Enter Nick</h3>
                <input id="NickInput" type="text">
            </div>
            <div id="SignUpMail">
                <h3>Enter Gmail</h3>
                <input id="SignUpMailInput" class="MailInput" type="email">
            </div>
            <div id="SignUpPassword">
                <h3>Enter Password</h3>
                <input id="SignUpPaswordInput" class="PasswordInput" type="password">
            </div>
            <button class="LoginButtons">Sing Up</button>
            <button id="LoginMenuBTM">Login</button>
        </div>
    </div>

    <div class="MainMenu">

    </div>

    <script type="module" src="MyTestSiteApp.js"></script>
</body>
</html>
