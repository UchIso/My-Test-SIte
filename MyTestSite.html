<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MyTestSiteStyle.css">
</head>
<body>

    <div id="Doors">
        <div id="LeftDoor" class="Doors">
            <div id="DoorSides">
                <div class="DoorTopSide"></div>
                <div class="DoorBottonSide"></div>
            </div>
            <div id="LeftDoorSide" class="DoorSide"></div>
        </div>
        
        <div id="DoorsLock">
            <div id="LockHole"></div>
        </div>
        
        <div id="RightDoor" class="Doors">
            <div id="RightDoorSide" class="DoorSide"></div>
            <div id="DoorSides">
                <div class="DoorTopSide"></div>
                <div class="DoorBottonSide"></div>
            </div>
        </div>
        
        <div id="DoorsKey">
            <div class="key">
                <div class="key-teeth3"></div>
                <div class="key-teeth2"></div>
                <div class="key-teeth"></div>
                <div class="key-body"></div>
                <div class="key-head"></div>
            </div>
            <div class="key-headBack"></div>
        </div>
        <!-- <div id="KeyDefender"></div> -->
    </div>

    <script src="MyTestSiteApp.js"></script>
</body>
</html>
